</head>
<body>
<div id="main">
	<div class="ad">
		<script type="text/javascript" src="//bw.scupio.com/adpinline/ADmediaJS/brownsugar_2090_8435_9101_1.js"></script>
	</div>
	<div class="content">
		<form name="fm" onsubmit="return doAllot(document.fm)" autocomplete="off">
			<div class="setNum">
				設定抽出數量： <input type="text" name="count" id="num" maxlength="4" value="3" placeholder="9999">
			</div>
			<h2>設定籤筒內容（每個籤一行）</h2>
			<textarea name="lst" rows="10" placeholder="請在此輸入籤筒內容，一行代表一個籤。"></textarea>
			<div class="buttons">
				<input type="submit" class="button start" value="開始抽籤！">
				<input type="reset" class="button reset" value="重設">
			</div>
			<h2>抽籤結果</h2>
			<textarea name="result" id="result" rows="10" placeholder="抽籤的結果將顯示於此..." readonly="readonly"></textarea>
			<div class="buttons">
				<input type="button" class="button stAll" onclick="stAll()" value="全選結果">
				<input type="button" id="cpAll" class="button cpAll" data-clipboard-target="#result" value="複製">
			</div>
		</form>
	</div>
	<div class="comment">
		<fb:comments href="http://blog.brownsugar.tw/online-draw/" width="750" num_posts="10"></fb:comments>
	</div>
</div>
<script type="text/javascript" src="lot.js"></script>
</body>
